{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue text-darken-4 center-align">All Book Reviews</h3>

    <div class="container">
        {% for book in books %}
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{ book.image_url }}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ book.book_title }} : by {{ book.author }}<i class="fa fa-ellipsis-v right"></i></span>                        
                        <a href="" class="btn-small green accent-4">Done</a>
                        <a href="" class="btn-small light-blue accent-4">Edit</a>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">Genre: {{ book.genre_name }}<i class="fa fa-times right"></i></span>
                        Rating: {{ book.book_rating }} <br>                        
                        <p>
                            Review: <br> 
                            {{ book.book_review }}
                        </p>
                        <p><em>by: {{ book.created_by }} </em></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    


{% endblock %}
