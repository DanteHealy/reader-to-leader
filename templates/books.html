{% extends "base.html" %}
{% block content %}

    <h2>I'm extending the base template!</h2>

    {% for book in books %}
        {{ book.book_title }}<br>
        {{ book.author }}<br>
        {{ book.genre_name }}<br>
        {{ book.book_review }}<br>
        {{ book.book_rating }}<br>
        {{ book.image_url }}<br>
    {% endfor %}

{% endblock %}
