{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue text-darken-4 center-align">Manage Genres</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_genre') }}" class="btn-large light-blue-darken-2 text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for genre in genres %}
        <div class="col s12 m3">
            <div class="card light-blue darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ genre.genre_name }}</span>                    
                </div>
                <div class="card-action">
                    <a href="#checkmodal" class="btn-small red accent-4 modal-trigger">Delete</a>
                    <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn-small light-blue accent-4">Edit</a>

                    <!-- Warning to Delete Modal -->
                    <div id="checkmodal" class="modal">
                        <div class="modal-content">
                            <h4>Warning!</h4>
                            <p>Are you sure you want to delete this Genre?</p>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('get_genres') }}" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                            <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="modal-close waves-effect waves-green btn-flat">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
