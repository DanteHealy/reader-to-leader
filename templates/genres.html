{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue text-darken-4 center-align">Manage Genres</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_genre') }}" class="btn-large light-blue-darken-2 text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for genre in genres %}
        <div class="col s12 m3">
            <div class="card light-blue darken-4 text-shadow center-align">
                <div class="card-content white-text">
                    <span class="card-title">{{ genre.genre_name }}</span>                    
                </div>
                <div class="card-action">
                    <a href="#" class="btn-small red accent-4">Delete</a>
                    <a href="#" class="btn-small light-blue accent-4">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
